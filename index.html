<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1{
            font-size: 100px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="time">Time</h1>
        <div class="buttons">
            <label for="12-hour">12-hour Format</label>
            <input type="radio" name="format" id="12-hour" value="12" checked>
            <label for="24-hour">24-hour Format</label>
            <input type="radio" name="format" id="24-hour" value="24">   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
